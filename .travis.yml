language: go

go:
  - 1.12.x

before_install:
  - go get -u github.com/mitchellh/gox
  - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - env GO111MODULES=on go test ./...
  - env GO111MODULES=on gox -arch="amd64" -os="darwin linux" ./...

branches:
  only: 
    - /.*/

deploy:
  provider: releases
  file:
    - dodo_linux_amd64
    - dodo_darwin_amd64
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
